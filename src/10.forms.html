<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color: burlywood;">
    <form >
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" hidden>
        
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required pattern="[0-9](10)">
        
        <br><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your address">
        
        <br><br>
        <label>Hobbies:</label>

        <br>
        <label for="Football">Football</label>
        <input type="checkbox" name="football" id="football">

        <label for="reading">Reading</label>
        <input type="checkbox" name="reading" id="reading">

        <label for="others">Others</label>
        <input type="checkbox" name="others" id="others">

        <br><br>
        <label for="radio">Male</label>
        <input type="radio" name="gender" id="radio">

        <label for="radio">Female</label>
        <input type="radio" name="gender" id="radio">

        <label for="radio">Others</label>
        <input type="radio" name="gender" id="radio">
        
        <br><br>
        <input type="file" name="file" id="file">

        <br><br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" id="date">

        <br><br>
        <input type="time" name="time" id="time">

        <br><br>
        <input type="datetime-local" name="datetime-local" id="datetime-local">

        <br><br>
        <label for="url">Profile Link</label>
        <input type="url" id="url" name="url">

        <br><br>
        <label for="lang">Mother Tongue</label>
        <select name="languages" id="lang" name="lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <option value="tr">Turkish</option>
        </select>

        <br><br>
        <textarea name="myText" id="textArea" cols="30" rows="10" placeholder="Tell us more about you please"></textarea>

        <br><br>
        <input type="submit" name="submit">
        <input type="button" value="Save">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
